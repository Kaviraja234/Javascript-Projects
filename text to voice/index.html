<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Voice Converter</h1>
        <textarea class="text-area" placeholder="Enter text to convert to speech..."></textarea>
        <div class="controls">
            <div class="rate-volume-container">
                <div class="rate-container">
                    <label for="rate">Speed</label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    <span id="rate-value">1</span>
                </div>
                <div class="volume-container">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
                    <span id="volume-value">1</span>
                </div>
            </div>
            <div>
                <label for="voice-select">Voice</label>
                <select id="voice-select"></select>
            </div>
        </div>
        <div class="button-container">
            <button class="btn play-btn">
                <span>Play</span>
            </button>
            <button class="btn pause-btn hidden">
                <span>Pause</span>
            </button>
            <button class="btn resume-btn hidden">
                <span>Resume</span>
            </button>
            <button class="btn stop-btn hidden">
                <span>Stop</span>
            </button>
        </div>
        <div class="status idle">Ready</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
