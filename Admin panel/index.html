    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Car Showroom Admin</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Car Showroom Admin Panel</a>
                <div class="d-flex">
                    <!--<button class="btn btn-light me-2" onclick="toggleTheme()">Toggle Dark</button>-->
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">Add Car</button>
                </div>
            </div>
        </nav>
    
        <!-- Search and Filters -->
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="search" placeholder="Search...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="priceFilter" placeholder="Max Price">
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Car Table -->
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped" id="carsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable('image')">Image</th>
                            <th onclick="sortTable('model')">Model</th>
                            <th onclick="sortTable('brand')">Brand</th>
                            <th onclick="sortTable('year')">Year</th>
                            <th onclick="sortTable('price')">Price</th>
                            <th onclick="sortTable('color')">Color</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="d-flex justify-content-center mt-3"></div>
        </div>
    
        <!-- Add/Edit Modal -->
        <div class="modal fade" id="addCarModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add/Edit Car</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="carForm">
                            <input type="hidden" id="carId">
                            <div class="mb-3">
                                <label>Model</label>
                                <input type="text" class="form-control" id="model" required>
                            </div>
                            <div class="mb-3">
                                <label>Brand</label>
                                <input type="text" class="form-control" id="brand" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Year</label>
                                    <input type="number" class="form-control" id="year" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Price</label>
                                    <input type="number" class="form-control" id="price" step="0.01" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Color</label>
                                <input type="text" class="form-control" id="color" required>
                            </div>
                            <div class="mb-3">
                                <label>Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*">
                                <div class="form-text">Max size 1MB</div>
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       
        <script src="script.js"></script>
    </body>
    </html>    

</body>
</html>
