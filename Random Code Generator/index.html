<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button onclick="generateCode()">Generate Random Component</button>
        
        <div class="container">
            <div class="code-section">
                <h3>HTML</h3>
                <pre contenteditable id="htmlCode"></pre>
                <button onclick="copyCode('html')">Copy HTML</button>
            </div>
            <div class="code-section">
                <h3>CSS</h3>
                <pre contenteditable id="cssCode"></pre>
                <button onclick="copyCode('css')">Copy CSS</button>
            </div>
            <div class="code-section">
                <h3>JavaScript</h3>
                <pre contenteditable id="jsCode"></pre>
                <button onclick="copyCode('js')">Copy JS</button>
            </div>
        </div>

     <script src="script.js"></script>
</body>
</html>
