<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Graphics Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Population Graphics Application</h1>
        <canvas id="populationChart" width="600" height="400"></canvas>
        <div class="controls">
            <label for="populationInput">Enter Population:</label>
            <input type="number" id="populationInput" min="0" placeholder="Enter population">
            <button id="addPopulation">Add Population</button>
            <button id="clearChart">Clear Chart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
